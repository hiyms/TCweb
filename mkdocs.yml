site_name: TC组织 | TDR服务器
theme:
  name: material
  features:
    - header.autohide
    - announce.dismiss
    - navigation.instant
    - navigation.tabs
    - search.highlight
    - search.share
    - search.suggest
    - content.tooltips
  admonition:
      <type>: <icon>
  icon:
    repo: fontawesome/brands/github
    edit: material/file-document-edit
  font:
    text: Noto Serif SC
    code: PT Mono
  language: zh
  palette:
    - scheme: default
      primary: black
      accent: orange
      toggle:
        icon: material/toggle-switch-off-outline
        name: 开启黑夜模式

    # Palette toggle for dark mode
    - scheme: slate
      primary: white
      toggle:
        icon: material/toggle-switch
        name: 关闭黑暗模式

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.b64
  - pymdownx.tilde


extra:
  social:
